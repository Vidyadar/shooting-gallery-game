<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Shooter</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        #game-container {
            position: relative;
            background-color: #374151;
            border-radius: 1.5rem;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        canvas {
            background-image: url('https://placehold.co/600x450/4CAF50/FFFFFF?text=Grass+Texture');
            background-size: cover;
            background-position: center;
            border: 2px solid #16a34a;
            border-radius: 1rem;
            touch-action: none;
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            cursor: crosshair;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            color: #d1d5db;
        }

        .stat-value {
            color: #e5e7eb;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        .message-box h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .message-box button {
            background: #2563eb;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .message-box button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="text-3xl font-extrabold mb-4 text-gray-200">Bird Shooter</h1>

        <!-- Farcaster User Info -->
        <div id="user-info" class="mb-4 text-gray-400 hidden">
            <p>Playing as <span id="username" class="font-bold text-gray-200"></span> (<span id="fid" class="text-xs font-mono"></span>)</p>
        </div>

        <div class="info-panel">
            <div class="stat">
                <span class="stat-label">Score:</span>
                <span id="score-value" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="time-value" class="stat-value">30</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="message-overlay" class="message-box">
            <div id="message-content">
                <h2 class="text-blue-400">Welcome to Bird Shooter!</h2>
                <p class="text-xl mt-2">Click the button to start the game.</p>
            </div>
            <button id="restart-btn" class="mt-4">Start Game</button>
        </div>
    </div>

    <script type="module">
        // Import Farcaster Mini App SDK
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const messageOverlay = document.getElementById('message-overlay');
        const messageContent = document.getElementById('message-content');
        const restartBtn = document.getElementById('restart-btn');
        const userInfoContainer = document.getElementById('user-info');
        const usernameSpan = document.getElementById('username');
        const fidSpan = document.getElementById('fid');

        let score = 0;
        let timeRemaining = 30;
        let gameActive = false;
        let target = null; // Changed to a single target
        let gameLoopInterval;
        let targetTimeout;
        let userFid = null;
        let userUsername = null;
        const TARGET_SIZE = 40; // Size of the emoji/target

        // --- Farcaster SDK Integration ---
        window.onload = async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            await sdk.actions.ready();
            
            try {
                const account = await sdk.auth.requestAccount();
                if (account && account.fid) {
                    userFid = account.fid;
                    userUsername = account.username;
                    fidSpan.textContent = userFid;
                    usernameSpan.textContent = userUsername;
                    userInfoContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.warn('Farcaster authentication failed. Continuing without user info.', error);
            }
        };

        // --- Game Logic ---
        class FrogTarget {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = TARGET_SIZE / 2;
                this.emoji = '🐦';
            }

            draw() {
                ctx.font = `${TARGET_SIZE}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }
        }

        function initGame() {
            score = 0;
            timeRemaining = 30;
            gameActive = true;
            target = null;
            scoreValue.textContent = score;
            timeValue.textContent = timeRemaining;
            messageOverlay.classList.add('hidden');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            gameLoopInterval = setInterval(update, 1000 / 60); // 60 FPS
            generateTarget(); // Initial target
            countdown();
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.width * 0.75; // 4:3 aspect ratio
        }

        function generateTarget() {
            // Only generate a new target if one doesn't exist
            if (target) return;

            // Clear any existing timeout
            if (targetTimeout) clearTimeout(targetTimeout);

            const padding = TARGET_SIZE;
            const x = Math.random() * (canvas.width - padding * 2) + padding;
            const y = Math.random() * (canvas.height - padding * 2) + padding;
            target = new FrogTarget(x, y);

            // Timeout to remove the target if it's not hit
            targetTimeout = setTimeout(() => {
                target = null;
                // Generate a new target after a short delay
                setTimeout(generateTarget, 500); 
            }, 1500); // Target stays for 1.5 seconds
        }

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (target) {
                target.draw();
            }
        }

        function countdown() {
            const timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    return;
                }
                timeRemaining--;
                timeValue.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameLoopInterval);
            if (targetTimeout) clearTimeout(targetTimeout);

            messageContent.innerHTML = `<h2 class="text-red-400">Time's Up!</h2><p class="text-xl mt-2">Final Score: <span class="text-green-400 font-bold">${score}</span></p>`;
            messageOverlay.classList.remove('hidden');
        }

        function handleShot(event) {
            if (!gameActive || !target) return;

            const rect = canvas.getBoundingClientRect();
            const clientX = event.clientX || (event.touches ? event.touches[0].clientX : 0);
            const clientY = event.clientY || (event.touches ? event.touches[0].clientY : 0);
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const distance = Math.sqrt((x - target.x) ** 2 + (y - target.y) ** 2);
            if (distance < target.radius) {
                score++;
                scoreValue.textContent = score;
                target = null; // Remove the hit target
                
                // Immediately generate a new target
                if (targetTimeout) clearTimeout(targetTimeout);
                generateTarget();
            }
        }

        // --- Event Listeners ---
        canvas.addEventListener('mousedown', handleShot);
        canvas.addEventListener('touchstart', handleShot);
        restartBtn.addEventListener('click', initGame);
    </script>
</body>
</html>
